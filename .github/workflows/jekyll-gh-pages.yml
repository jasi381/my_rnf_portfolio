# Simple workflow to deploy static site to GitHub Pages
name: Deploy static site to GitHub Pages

on:
  # Runs on pushes to the default branch
  push:
    branches: ["main"]

  # Allows you to trigger workflow manually
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      # No build step needed since it's plain HTML/CSS/JS
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .  # Upload everything in the repo root

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
